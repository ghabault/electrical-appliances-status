<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Appliances Status</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div class="area">
            <div class="area-title">
                <img src="icons/icons8-bathroom-100.png" alt="">
                <h1>Pièce n°1</h1>
            </div>
            <div class="appliance">
                <div class="appliance-title">
                    <img src="icons/icons8-light-100.png" alt="">
                    <h2>Appareil n°1</h2>
                </div>
                <div class="appliance-controls">
                    <button class="appliance-btn appliance-off">Off</button>
                    <button class="appliance-btn appliance-on">On</button>
                </div>
            </div>
        </div>
        <div class="area">
            <div class="area-title">
                <img src="icons/icons8-sofa-100.png" alt="">
                <h1>Pièce n°2</h1>
            </div>

                <div class="appliance-title">
                    <img src="icons/icons8-tv-100.png" alt="">
                    <h2>Appareil n°1</h2>
                </div>
                <div class="appliance-controls">
                    <button class="appliance-btn appliance-off">Off</button>
                    <button class="appliance-btn appliance-on">On</button>
                </div>
            </div>
            <div class="appliance">
                <div class="appliance-title">
                    <img src="icons/icons8-light-100.png" alt="">
                    <h2>Appareil n°2</h2>
                </div>
                <div class="appliance-controls">
                    <button class="appliance-btn appliance-off">Off</button>
                    <button class="appliance-btn appliance-on">On</button>
                    <input type="range" min="0" max="100" step="10">
                </div>
            </div>
            <div class="appliance">
                <div class="appliance-title">
                    <img src="icons/icons8-lamp-100.png" alt="">
                    <h2>Appareil n°3</h2>
                </div>
                <div class="appliance-controls">
                    <button class="appliance-btn appliance-off">Off</button>
                    <button class="appliance-btn appliance-on">On</button>
                </div>
            </div>
        </div>
        <div class="area">
            <div class="area-title">
                <img src="icons/icons8-bed-100.png" alt="">
                <h1>Pièce n°3</h1>
            </div>
            <div class="appliance">
                <div class="appliance-title">
                    <img src="icons/icons8-light-100.png" alt="">
                    <h2>Appareil n°1</h2>
                </div>
                <div class="appliance-controls">
                    <button class="appliance-btn appliance-off">Off</button>
                    <button class="appliance-btn appliance-on">On</button>
                </div>
            </div>
            <div class="appliance">
                <div class="appliance-title">
                    <img src="icons/icons8-lamp-100.png" alt="">
                    <h2>Appareil n°2</h2>
                </div>
                <div class="appliance-controls">
                    <button class="appliance-btn appliance-off">Off</button>
                    <button class="appliance-btn appliance-on">On</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
